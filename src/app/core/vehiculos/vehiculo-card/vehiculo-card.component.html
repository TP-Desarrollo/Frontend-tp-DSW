<app-vehiculo-filter 
  [vehiculos]="vehiculoData?.data || []"
  (filterChanged)="onFilterChange($event)">
</app-vehiculo-filter>

<div *ngIf="filteredVehiculos.length > 0">
  <div *ngFor="let vehiculo of filteredVehiculos">
    <div class="vehicle-card">
      <div class="vehicle-image">
        <!--  <img [src]="vehiculo.imageUrl" alt="Imagen del VehÃ­culo">-->
      </div>
      <div class="vehicle-info">
        <p><strong>Marca:</strong> {{ vehiculo.marca }}</p>
        <p><strong>Modelo:</strong> {{ vehiculo.modelo }}</p>
        <p><strong>Patente:</strong> {{ vehiculo.patente }}</p>
      </div>
      <div class="vehicle-status">
        <p><strong>Estado:</strong> {{ vehiculo.estado }}</p>
        <button (click)="editarVehiculo(vehiculo)">Editar</button>
        <button (click)="eliminarVehiculo(vehiculo)">Eliminar</button>
      </div>
    </div>
  </div>
</div>
