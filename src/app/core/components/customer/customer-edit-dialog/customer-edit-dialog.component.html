<h2 mat-dialog-title>Edit Customer</h2>
<form [formGroup]="customerForm" (ngSubmit)="onSave()">
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>DNI</mat-label>
      <input matInput formControlName="dni" required>
      <mat-error *ngIf="customerForm.get('dni')?.hasError('required')">
        DNI is required
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" required>
      <mat-error *ngIf="customerForm.get('firstName')?.hasError('required')">
        First Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" required>
      <mat-error *ngIf="customerForm.get('lastName')?.hasError('required')">
        Last Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required>
      <mat-error *ngIf="customerForm.get('email')?.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="customerForm.get('email')?.hasError('email')">Invalid email format</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Address</mat-label>
      <input matInput formControlName="address" required>
      <mat-error *ngIf="customerForm.get('address')?.hasError('required')">
        Address is required
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone" required>
      <mat-error *ngIf="customerForm.get('phone')?.hasError('required')">
        Phone is required
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Locality</mat-label>
      <input type="text" matInput placeholder="Locality" formControlName="locality" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayLocality">
        <mat-option *ngFor="let locality of filteredLocalities | async" [value]="locality">
          {{locality.name}}, {{locality.province}}
        </mat-option>
      </mat-autocomplete>
      <mat-error *ngIf="customerForm.get('locality')?.hasError('required')">Locality is required</mat-error>
    </mat-form-field>

  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" type="submit" [disabled]="customerForm.invalid">Save</button>
  </mat-dialog-actions>
</form>
