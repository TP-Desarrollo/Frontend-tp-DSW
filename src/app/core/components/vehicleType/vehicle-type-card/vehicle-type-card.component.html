<mat-card class="vehicle-type-card">
  <div *ngIf="vehicleTypeData.length === 0" class="no-data-message">
    No vehicle types available
  </div>

  <div *ngFor="let vehicleType of vehicleTypeData" class="vehicle-type-container">
    <mat-card-content class="vehicle-type-content">
      <div class="vehicle-type-info">
        <div class="info-item">
          <strong>ID:</strong> {{ vehicleType.id }}
        </div>
        <div class="info-item">
          <strong>Type:</strong> {{ vehicleType.type }}
        </div>
        <div class="info-item">
          <strong>Description:</strong> {{ vehicleType.description }}
        </div>
      </div>

      <div class="button-container">
        <button mat-raised-button color="primary" (click)="editVehicleType(vehicleType)">
          Edit
        </button>
        <button mat-raised-button color="warn" (click)="deleteVehicleType(vehicleType)">
          Delete
        </button>
      </div>
    </mat-card-content>
  </div>
</mat-card>
