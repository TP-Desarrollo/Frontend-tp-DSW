<h2 mat-dialog-title>Add New Vehicle Type</h2>

<form [formGroup]="vehicleTypeForm" (ngSubmit)="onSave()">
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Type</mat-label>
      <input matInput formControlName="type" required>
      <mat-error *ngIf="vehicleTypeForm.get('type')?.invalid && vehicleTypeForm.get('type')?.touched">
        Type is required
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <input matInput formControlName="description" required>
      <mat-error *ngIf="vehicleTypeForm.get('description')?.invalid && vehicleTypeForm.get('description')?.touched">
        Description is required
      </mat-error>
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button type="submit" [disabled]="vehicleTypeForm.invalid">Save</button>
  </div>
</form>
