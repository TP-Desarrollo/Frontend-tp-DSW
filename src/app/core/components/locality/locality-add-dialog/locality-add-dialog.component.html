<h2 mat-dialog-title>Add New Locality</h2>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="locality.name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Province</mat-label>
    <input matInput [(ngModel)]="locality.province">
  </mat-form-field>
</div>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()">Save</button>
</mat-dialog-actions>
