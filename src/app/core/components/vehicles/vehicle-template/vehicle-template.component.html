<div class="vehicle-template">
  <h2>Vehicle Management</h2>
  <div class="filter-and-add">
    <app-vehicle-filter [vehicles]="vehicleCardComponent.filteredVehicles"
      (filterChange)="onFilterChange($event)">
    </app-vehicle-filter>
    <app-vehicle-add></app-vehicle-add>
  </div>
  <app-vehicle-card #vehicleCardComponent></app-vehicle-card>
</div>
