<div class="detail-window">
  <div class="header">
    <h2>Vehicle Details</h2>
    <button class="close-button" mat-icon-button (click)="dialogRef.close()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="content">
    <div class="image-container" *ngIf="data.vehicle.imageUrl">
      <img [src]="imgPath + data.vehicle.imageUrl" [alt]="data.vehicle.brand + ' ' + data.vehicle.model">
    </div>

    <div class="status-indicator">
      <span class="status-label">Status:</span>
      <span class="status-value" [ngClass]="getStatusClass(data.vehicle.status)">
        {{ data.vehicle.status }}
      </span>
    </div>

    <div class="details-grid">
      <div class="detail-item">
        <span class="label">License Plate:</span>
        <span class="value">{{ data.vehicle.licensePlate }}</span>
      </div>
      <div class="detail-item">
        <span class="label">Brand:</span>
        <span class="value">{{ data.vehicle.brand }}</span>
      </div>
      <div class="detail-item">
        <span class="label">Model:</span>
        <span class="value">{{ data.vehicle.model }}</span>
      </div>
      <div class="detail-item">
        <span class="label">Type:</span>
        <span class="value">{{ data.vehicle.vehicleType.type }}</span>
      </div>
    </div>

    <div class="description" *ngIf="data.vehicle.vehicleType.description">
      <h3>Description:</h3>
      <p>{{ data.vehicle.vehicleType.description }}</p>
    </div>
  </div>
</div>
