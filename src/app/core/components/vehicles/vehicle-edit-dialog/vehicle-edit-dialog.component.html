<h3 class="edit-dialog-title" mat-dialog-title>Edit Vehicle</h3>
<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>License Plate</mat-label>
      <input matInput placeholder="License Plate" formControlName="licensePlate">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Brand</mat-label>
      <input matInput placeholder="Brand" formControlName="brand">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Model</mat-label>
      <input matInput placeholder="Model" formControlName="model">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Status</mat-label>
      <input matInput placeholder="Status" formControlName="status">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Vehicle Type</mat-label>
      <mat-select placeholder="Vehicle Type" (selectionChange)="onVehicleTypeSelect($event)" formControlName="vehicleType">
        <mat-option *ngFor="let type of vehicleTypes" [value]="type.id">
          {{type.type}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <input class="edit-dialog-img-input" type="file" (change)="onFileSelected($event)">
  </div>
  <mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button type="submit" [disabled]="!editForm.valid">Save</button>
  </mat-dialog-actions>
</form>
