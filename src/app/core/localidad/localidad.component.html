<h2>Listado de localidades</h2>

<div *ngIf="data && data.data">
  <div class="lista" *ngFor="let localidad of data.data">
    ID: {{ localidad.id }} //
    Nombre: {{ localidad.nombre }} //
    Provincia: {{ localidad.provincia }} //
    Clientes: <div *ngFor="let cliente of localidad.clientes">{{ cliente.nombre }} {{cliente.apellido}}</div> <!-- Puse length para ver si me devuelve algo, habria que formatear esto para que muestre bien la info del cliente -->
  </div>
</div>
